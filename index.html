<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas Seguras</title>
    <style>
        :root {
            --bg-color: #121212;
            --text-color: #ffffff;
            --accent-color: #00bcd4;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }
        button {
            background: var(--accent-color);
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
            color: white;
            border-radius: 5px;
        }
        .password-output {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            border-radius: 5px;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Generador de Contraseñas</h2>
        <label for="length">Longitud:</label>
        <input type="number" id="length" min="8" max="50" value="12">
        <br>
        <input type="checkbox" id="uppercase" checked> Mayúsculas
        <br>
        <input type="checkbox" id="lowercase" checked> Minúsculas
        <br>
        <input type="checkbox" id="numbers" checked> Números
        <br>
        <input type="checkbox" id="symbols" checked> Símbolos
        <br>
        <button onclick="generatePassword()">Generar</button>
        <div class="password-output" id="password">Tu contraseña aparecerá aquí</div>
    </div>
    <script>
        function generatePassword() {
            const length = document.getElementById("length").value;
            const uppercase = document.getElementById("uppercase").checked;
            const lowercase = document.getElementById("lowercase").checked;
            const numbers = document.getElementById("numbers").checked;
            const symbols = document.getElementById("symbols").checked;
            
            const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const lowerChars = "abcdefghijklmnopqrstuvwxyz";
            const numChars = "0123456789";
            const symChars = "!@#$%^&*()_+{}[]<>?";
            
            let allChars = "";
            if (uppercase) allChars += upperChars;
            if (lowercase) allChars += lowerChars;
            if (numbers) allChars += numChars;
            if (symbols) allChars += symChars;
            
            if (!allChars) {
                alert("Selecciona al menos una opción de caracteres.");
                return;
            }
            
            let password = "";
            const array = new Uint8Array(length);
            window.crypto.getRandomValues(array);
            
            for (let i = 0; i < length; i++) {
                password += allChars[array[i] % allChars.length];
            }
            
            document.getElementById("password").textContent = password;
        }
    </script>
</body>
</html>
